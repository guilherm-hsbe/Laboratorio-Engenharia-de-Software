<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Atividade: Array</title>
</head>
<body class="container border border-3 rounded fw-lighter bg-light shadow fs-5 position-absolute top-50 start-50 translate-middle p-4 col-md-2">
    <div class="form">
        <label for="campoTexto">Informe uma frase ou palavra: </label>
        <textarea type="text" id="campoTexto" class="ctexto form-control mt-2"></textarea>
        <input type="submit" value="Enviar" id="add" class="cenviar form-control mt-4 bg-dark text-light">
    </div>

    <ul id="minhaLista"></ul>

    <script type="text/javaScript">
        var array = new Array();
        document.getElementById("add").addEventListener("click",function(){
           array.push(document.getElementById("campoTexto").value);
           let aux1 = document.createElement("li");
           let aux2 = document.createTextNode(array[array.length-1]);
           aux1.appendChild(aux2);
           document.getElementById("minhaLista").appendChild(aux1);
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
