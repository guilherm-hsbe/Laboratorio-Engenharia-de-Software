<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade: Carro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container border border-3 rounded fw-lighter bg-light shadow fs-5 position-absolute top-50 start-50 translate-middle p-4 col-md-2">
    <form>
        <label for="campoAno">Ano (ex: 2010)</label>
        <input type="number" id="campoAno" class="form-control mt-2 mb-3"></input>

        <label for="campoKm">Kilometragem (ex: 60300000)</label>
        <input type="number" id="campoKm" class="form-control mt-2 mb-3"></input>

        <label for="campoValor">Valor (ex: 40000)</label>
        <input type="number" id="campoValor" class="form-control mt-2 mb-2"></input>

        <input type="submit" value="Enviar" id="enviar" class="form-control mt-4 bg-dark text-light">
    </form>
 
    <script type="text/javascript">
        document.getElementById("enviar").addEventListener("click",function(){
            //Referências
            var anoValue = document.getElementById('campoAno').value;
            var kmValue = document.getElementById('campoKm').value;
            var valorValue = document.getElementById('campoValor').value;

            //Objeto
            var carro = {
                ano: anoValue,
                km: kmValue,
                valor: valorValue,

                //Função - calcula tempo de utilização
                anosUtilizacao: function(){
                    var data = new Date();
                    var tempoUti = data.getFullYear();
                    tempoUti -= this.ano;
                    //document.write("Data: " + anoUti);
                    return tempoUti;
                },

                //Função - calcula valor de mercado
                valorMercado: function(){
                    var tUti = this.anosUtilizacao();
                    var kmAno = this.km/tUti;

                    if(kmAno <= 30.000){
                        this.valor = (this.valor*110)/100;
                        return this.valor;
                    }

                    else if(kmAno > 30.000 && kmAno <= 50.000){
                        return this.valor;
                    }

                    else{
                        this.valor = (this.valor*90)/100;
                        return this.valor;
                    }
                },
            };      

            //Formatador
            var formatter = new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL',
            })
            
            //Apresentar
            alert("Tempo de Utilização: " + carro.anosUtilizacao() + " ano(s)" +
                            "\nValor de Mercado: " + formatter.format(carro.valorMercado()));
        });
    </script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
