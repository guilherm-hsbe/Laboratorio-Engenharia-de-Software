<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Atividade: Palíndromo</title>
</head>

<body class="container border border-3 rounded fw-lighter bg-light shadow fs-5 position-absolute top-50 start-50 translate-middle p-4 col-md-2">
    <a href="index.html" class="btn btn-sm btn-light opacity-50">...voltar</a>

    <div class="form">
        <h3 class="text-center mb-3">Palíndromo</h3>

        <label for="campoTexto">Informe uma frase ou palavra: </label>
        <textarea type="text" id="campoTexto" class="campoTexto form-control mt-2"></textarea>
        <input type="submit" value="Enviar" class="envioTexto form-control btn btn-outline-primary mt-4">
    </div>

    <script>
        //Referências
        var envioTexto = document.querySelector('.envioTexto');
        var campoTexto = document.querySelector('.campoTexto');

        //Função
        function conferirTexto(){
            //Variáveis
            var texto = String(campoTexto.value);
            let inverso = "";

            //Laço
            for(let i=texto.length-1; i>=0; i--){
                inverso += texto.charAt(i);
            }

            //Verificar
            if(texto == inverso){
                alert("O texto digitado é um palíndromo!")
            }
            else{
                alert("O texto digitado NÃO é um palíndromo!")
            }

            //Log
            console.log("Texto/Inverso= " + texto + "/" + inverso);
        }
       
        //Event Listener
        envioTexto.addEventListener('click', conferirTexto);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
