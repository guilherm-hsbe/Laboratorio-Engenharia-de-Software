<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aula 02 - Atividade 01: data e hora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body class="container">
      <div class="border border-3 rounded fw-lighter bg-light shadow fs-5 position-absolute top-50 start-50 translate-middle p-4">
        <h2 class="text-center">Data</h2>
        <script type="text/javascript">
          //Método 01
          document.write("Método 01:"+"<br>");
              let date = new Date();
              let options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
                document.write(date.toLocaleDateString('pt-BR', options));

            document.write("<br>"+"<br>");

            //Método 02
            document.write("Método 02:"+"<br>");
              var data = new Date();
                document.write(data);
              var dia = data.getDate();
                document.write("<br>"+dia);
        </script>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
