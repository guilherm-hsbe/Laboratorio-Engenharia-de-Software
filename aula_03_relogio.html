<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Aula 03 - Atividade 02: relógio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script type="text/javascript">
          function relogio(){
            var data=new Date();
            var hor=data.getHours();
            var min=data.getMinutes();
            var seg=data.getSeconds();
            
            if(hor < 10){
              hor="0"+hor;
            }
            if(min < 10){
              min="0"+min;
            }
            if(seg < 10){
              seg="0"+seg;
            }
            
            var horas=hor + ":" + min + ":" + seg;
            
            document.getElementById("rel").value=horas;
          }
			    var timer=setInterval(relogio,1000);
        </script>
    </head>
    <body class="container">
      <div class="border border-3 rounded fw-lighter bg-light shadow position-absolute top-50 start-50 translate-middle p-4">
        <h3 class="text-center">Relógio</h3>
        <input class="text-center form-control fs-4" type="text" id="rel" disabled>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
