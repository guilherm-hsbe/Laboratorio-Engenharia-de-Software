<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body class="mt-5" style="background-color:lavender">
    <div class="container">
        <div class="row">
            <div class="col"></div>
  
            <div class="card border-0 rounded-4 shadow-lg col p-3">
                <a href="/index.html" class="btn btn-sm btn-light opacity-75 rounded-5">Voltar</a>
    
                <div class="card-body">
                    <h4 class="card-title text-center">Array</h4>
                </div>
                    
                <div>
                    <label for="campoTexto" class="form-label">Informe uma frase ou palavra</label>
                    <textarea type="text" id="campoTexto" class="form-control"></textarea>
                    <button id="add" class="form-control btn btn-primary mt-4">Enviar</button>
                </div>

                <div class="container mt-2 shadow-lg p-2 rounded-4 bg-light">  
                    <ul style="color:blueviolet" id="minhaLista"></ul>
                </div>  
            </div>
  
            <div class="col"></div>
        </div> 
    </div>

    <script type="text/javascript">
        var arry = new Array();
        let lista = document.getElementById("minhaLista");
        document.getElementById("add").addEventListener("click",function(){
            arry.push(document.getElementById("ouve").value);
            arry.sort();

            console.log(arry);

            for(i=0;i<arry.length;i++){
                    if(typeof lista.children[i] != "undefined"){
                        lista.removeChild(lista.children[i]);
                    }
                    
            }
                
            for(i=0;i<arry.length;i++){
                let ax1 = document.createElement("li");
                let ax2 = document.createTextNode(arry[i]);
                ax1.appendChild(ax2);
                document.getElementById("minhaLista").appendChild(ax1);

            }
   
        });
    </script>
