<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>

  <body class="mt-5" style="background-color:lavender">
    <div class="container">
      <div class="row">
        <div class="col"></div>

        <div class="card border-0 rounded-4 shadow-lg col-4 p-3">
          <a href="/index.html" class="btn btn-sm btn-light opacity-75 rounded-5">Voltar</a>

          <div class="card-body">
            <h4 class="card-title text-center">Data</h4>
          </div>

          <script type="text/javascript">
            //Método 01
            document.write("Modelo 01:"+"<br>");
                let date = new Date();
                let options = { weekday: "long", year: "numeric", month: "long", day: "numeric" };
                  document.write(date.toLocaleDateString('pt-BR', options));
  
              document.write("<br>"+"<br>");
  
              //Método 02
              document.write("Modelo 02:"+"<br>");
                var data = new Date();
                  document.write(data);
                var dia = data.getDate();
                  document.write("<br>"+dia);
          </script>
        </div>

        <div class="col"></div>
      </div> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
