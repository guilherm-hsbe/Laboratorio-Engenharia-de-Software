<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palíndromo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="mt-5" style="background-color:lavender">
    <div class="container">
        <div class="row">
            <div class="col"></div>
  
            <div class="card border-0 rounded-4 shadow-lg col p-3">
                <a href="/index.html" class="btn btn-sm btn-light opacity-75 rounded-5">Voltar</a>
    
                <div class="card-body">
                    <h4 class="card-title text-center">Palíndromo</h4>
                </div>
                    
                <form>
                    <label for="campoTexto" class="form-label">Informe uma frase ou palavra:</label>
                    <textarea type="text" id="campoTexto" class="form-control"></textarea>
                    <input type="submit" value="Enviar" id="envioTexto" class="form-control btn btn-primary mt-4">
                </form>
            </div>
  
            <div class="col"></div>
        </div> 
    </div>

    <script>
        document.getElementById("envioTexto").addEventListener("click",function(){
            //Variáveis
            var campoTexto = document.getElementById('campoTexto').value;
            var texto = String(campoTexto);
            let inverso = "";

            //Laço
            for(let i=texto.length-1; i>=0; i--){
                inverso += texto.charAt(i);
            }

            //Verificar
            if(texto == inverso){
                alert("O texto digitado é um palíndromo!");
            }

            else{
                alert("O texto digitado NÃO é um palíndromo!");
            }

            //Log
            console.log("Texto/Inverso= " + texto + "/" + inverso);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
