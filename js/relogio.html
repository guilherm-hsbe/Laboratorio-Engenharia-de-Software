<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Relógio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script type="text/javascript">
      function relogio(){
        var data=new Date();
        var hor=data.getHours();
        var min=data.getMinutes();
        var seg=data.getSeconds();
        
        if(hor < 10){
          hor="0"+hor;
        }
        if(min < 10){
          min="0"+min;
        }
        if(seg < 10){
          seg="0"+seg;
        }
        
        var horas=hor + ":" + min + ":" + seg;
        document.getElementById("rel").value=horas;
      }

      var timer=setInterval(relogio,1000);
    </script>
  </head>
    
  <body class="mt-5" style="background-color:lavender">
    <div class="container">
      <div class="row">
        <div class="col"></div>

        <div class="card border-0 rounded-4 shadow-lg col p-3">
          <a href="/index.html" class="btn btn-sm btn-light opacity-75 rounded-5">Voltar</a>

          <div class="card-body">
            <h4 class="card-title text-center">Relógio</h4>
          </div>

          <input class="text-center border-0 form-control bg-light rounded-5 shadow fs-4" type="text" id="rel" disabled>
        </div>

        <div class="col"></div>
      </div> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
