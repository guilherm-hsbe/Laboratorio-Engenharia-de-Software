<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade - React Letreiro</title>

    <!-- #Booststrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- #Script-React -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="mt-5" style="background-color:lavenderblush">
    <div class="container">
        <div class="row">
            <div class="col"></div>
  
            <div class="card border-0 rounded-4 shadow-lg col p-3">
                <a href="/index.html" class="btn btn-sm btn-light opacity-75 rounded-5">Voltar</a>
    
                <div class="card-body">
                    <h4 class="card-title text-center">Letreiro</h4>
                </div>

                <div id="root" class="container shadow bg-light rounded-5 p-2" style="color: blueviolet">
                    <script type="text/babel">
                        var string = "Venha Estudar na FATEC...";
                        var vazio = "";
                        var i = 0;
                
                        function tick(){
                            const element = (<h4 class="fw-light text-center">{vazio += string[i]}</h4>);
                            i++;

                            if (i <= string.length){
                                ReactDOM.render(element,document.getElementById('root'));
                            }     
                        } 
                        setInterval(tick,50);
                    </script>
                </div>
            </div>
  
            <div class="col"></div>
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
